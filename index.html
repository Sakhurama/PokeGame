<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="¿Serás el ganador? ¡Elige a tu Pokemon y a pelear!">
<!-- Etiquetas para previsualizar el enlace chimba -->
    <meta property="og:title" content="Pokémones">
    <meta property="og:description" content="¿Serás el ganador? ¡Elige a tu Pokemon y a luchar!">
    <meta property="og:image" content="https://i.blogs.es/82d7ef/pokemon/840_560.jpeg">
    <meta property="og:url" content="URL de tu página web">
    <meta property="og:type" content="https://sakhurama.github.io/Pokemones/">
    <meta property="og:site_name" content="Juego Pokémon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
    <title>Pokémones</title>
</head>
<body>
    <div class="tarjeta-contenedora">
        <div class="divElegirPokemon">
            <h1>
                <img src="./img/pokemonLogo.png" alt="logo Pokemon">
            </h1>

            <section id="seleccionar-pokemon">
                <h2>Elige tu Pokemon:</h2>

                <div class="listaPokemones">

                    <div class="tarjetas">
                        <input type="radio" name="pokemones" id="pikachu">
                        <label for="pikachu" class="pikachuGif">
                            <img src="./img/pikachu.gif" alt="pikachu">
                            <p>Pikachu</p>
                        </label>
                    </div>

                    <div class="tarjetas">
                        <input type="radio" name="pokemones" id="bulbasaur">
                        <label for="bulbasaur" class="bulbasaurGif">
                            <img src="./img/bulbasaur.gif" alt="bulbasaur">
                            <p>Bulbasaur</p>
                        </label>
                    </div>

                    <div class="tarjetas">
                        <input type="radio" name="pokemones" id="charmander">
                        <label for="charmander" class="charmanderGif">
                            <img src="img/charmander.gif" alt="charmander">
                            <p>Charmander</p>
                        </label>
                    </div>

                </div>

                <div class="btns">
                    <button id="boton-pokemon">Elegir</button>
                </div>
        </div>
        </section>

        <section id="seleccionar-ataque">
            <h2>Elige un ataque</h2>
            
            <div class="info-vidas">
                <p>Tu Pokemon: <b><span id="pokemon-usuario"></span></b> tiene <b><span id="span-vidas-jugador">3</span> vidas</b></p>
                <p>El Pokemon del enemigo: <b><span id="pokemon-enemigo"></span></b> tiene <b><span id="span-vidas-enemigo">3</span> vidas</b></p>
            </div>
            <div class="btns">
                <button id="btn-fuego">Fuego 🔥</button>
                <button id="btn-agua">Agua 💧</button>
                <button id="btn-tierra">Tierra 🏔️</button>
            </div>

            <section id="mensajes">
            </section> <br>
    
            <section id="mensajeGanador">
            </section> <br>
    
            <section class="btns">
                <button id="reset">Volver a jugar</button>
            </section>

        </section> <br>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
